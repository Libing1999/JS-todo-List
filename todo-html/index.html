<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="/todo-css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1><u>Work To-Dos</u></h1>
                <div class="border1">
                </div>
            </div>
            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Enter text below</p>
                    <input type="text" class="fname" id="userInput" name="fname" placeholder="Type here...">
                    <div class="col-auto">
                        <button type="submit" id="enter" class="btn btn-primary mb-3">Confirm</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">


                </div>
            </div>
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
        </div>
        <script src="/todo-js/function.js"></script>
</body>

</html>
